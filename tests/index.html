<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>reveal-code-focus</title>

    <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
  </head>
  <body style="overflow: auto;">
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <div class="reveal" style="display: none;">
      <div class="slides">
        <!-- Basic DOM tests -->
        <section id="slide1">
          <pre><code>// abc
// def
// ghi
</code></pre>
          <span class="fragment" data-code-focus="1">1</span>
          <span class="fragment" data-code-focus="1-2">1-2</span>
          <span class="fragment" data-code-focus="3">3</span>
        </section>

        <!-- Test for multiple fragments being displayed at the same time -->
        <section id="slide2">
          <pre><code>// abc
// def
// ghi
</code></pre>
          <span class="fragment" data-code-focus="1" data-fragment-index="0">1</span>
          <span class="fragment" data-code-focus="1-2" data-fragment-index="1">1-2</span>
          <span class="fragment" data-code-focus="3" data-fragment-index="0">3</span>
        </section>
      </div>
    </div>

    <script src="../node_modules/reveal.js/js/reveal.js"></script>
    <script src="../vendor/highlight.js/highlight.pack.js"></script>
    <script src="../reveal-code-focus.js"></script>
    <script src="../node_modules/qunit/qunit/qunit.js"></script>

    <script src="tests.js"></script>
  </body>
</html>
